{% extends "base.html" %}

{% block content %}

<div class="w3-container w3-center">
    <h1>{{ object.name }}</h1>
</div>

<a href="../">
    <i class="fas fa-home" style="font-size: 36px; position: absolute; top: 19px; right: 16px;"></i>
</a>

<div id="parent">   <!-- Necessary for mouse click interception -->

    <div class="w3-row-padding">
        {% for picture in object.pictures.all %}

            <div class="w3-col s2">
                <div class="w3-card-4" id="{{ forloop.counter }}" style="cursor: pointer;">
                    <img src="{{ picture.image.url }}" class="w3-image" id="{{ forloop.counter }}">
                    <div class="w3-container w3-center" id="{{ forloop.counter }}" style="visibility: hidden;">
                        <p>{{ picture.text }}</p>
                    </div>
                </div>
            </div>

            {% if forloop.counter|divisibleby:6 %}
    </div>
    <div class="w3-row-padding">
            {% endif %}

        {% endfor %}
    </div>

</div>

{% load static %}
<script src="{% static 'script.js' %}"></script>

{% endblock %}
